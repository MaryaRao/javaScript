<body>
    <div class="calculator">
        <div class="display">

        <div class="buttons">
            <button id="ac" onclick="btn-ac" value="ac">AC</button>
            <button id="del" onclick="btn-del" value="del">DEL</button>
            <button id="divide" onclick="btn-divide" value="/">/</button>
            <button id="multiply" onclick="btn-multiply" value="x">x</button>
        <!-- </div>

            <button id="plus" onclick="btn-plus" value="12" display="('12')">+</button>
        <!-- </div>
        <div class="row4"> -->

            <button id="two" onclick="btn-two" value="14" display="('14')">2</button>
            <button id="three" onclick="btn-nine" value="15" display="('15')">9</button>
            <button id="equals" onclick="btn-equals" value="16" display="('16')">=</button>
        <!-- </div>
        <div class="row2"> -->
            <button id="aero" onclick="btn-zero" value="17" display="('17')">0</button>
            <button id="point" onclick="btn-point" value="18" display="('18')">.</button>
        </div>
    </div>
