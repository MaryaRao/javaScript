            <button id="btn-3" onclick="btn(3)" class="items item-3">3</button>

            <button id="btn-0" onclick="btn(0)" class="items item-ac">0</button>
            <button id="btn-percentage" onclick="btn('%')" class="items item-percentage">%</button>
